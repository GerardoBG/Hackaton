<html>
<head>
    <title>Stacked area</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >


    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.dataviz.min.js"></script>
    <script src="js/console.js"></script>
	<script src="js/cagar_grafica.js"></script>
	
	
</head>
<body>
    
    
         <div id="example" class="k-content">
            <div class="chart-wrapper">
                <div id="chart"></div>
            </div>
            

        
		
		


				 </div> 

</body>
</html>
		<script>
												
												function createChart() {
                    $("#chart").kendoChart({
                       theme: $(document).data("kendoSkin") || "default",
dataSource: {
                            //type: "data",
                              transport: {
                        read: "json/codigojsonedad.php"
                    },
                    schema: {
                        data: "data"
                    }
                },
                        title: {
                            text: "Procentaje de personas perdidas por edad"
                        },
						legend: {
                            position: "bottom"
                        },seriesDefaults: {
                            type: "line",
                            stack: true
                        },
						
                      series: [{
 field: "edad",
 name: "edad de personas",
 
 }],
 seriesColors: ["#e47f8f", "#d43851", "#dc5c71", "#e47f8f", "#eba1ad",
                                       "#009bd7", "#26aadd", "#4db9e3", "#73c8e9", "#99d7ef"],
                        valueAxis: {
                            labels: {
                               
                            }
                        },
 categoryAxis: {
 field: "cantidad",
 name:"edad"
 }, tooltip: {
                            visible: true,
                            format: "{0}%"
                        }
                    });
                }

				
				
                $(document).ready(function() {
                    setTimeout(function() {
                        // Initialize the chart with a delay to make sure
                        // the initial animation is visible
                        createChart();

                        $("#example").bind("kendo:skinChange", function(e) {
                            createChart();
                        });
                    }, 400);
                });
            </script>
